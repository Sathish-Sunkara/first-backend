<html>
<head>
<title>hex colour picker</title>

<script>
var redvalue=0
var greenvalue=0
var bluevalue=0
function gencolors()
{
redvalue=document.getElementById("red").value

greenvalue=document.getElementById("green").value

bluevalue=document.getElementById("blue").value

avalue=document.getElementById("trans").value

document.getElementById("r").innerHTML=redvalue
document.getElementById("g").innerHTML=greenvalue
document.getElementById("b").innerHTML=bluevalue
document.getElementById("a").innerHTML=avalue


document.body.style.backgroundColor="rgba("+redvalue+","+greenvalue+","+bluevalue+","+avalue+")";
document.getElementById("code").innerHTML="RGBA("+redvalue+","+greenvalue+","+bluevalue+","+avalue+")";
}
</script>


<style>
div{
text-align:center;
background-color:rgb(41,0,102);
color:cyan;
align:center;
height:440;
width:400;

border:10px dotted white;
border-radius:125px;
transform:translate(100%,0%);
position:absolute;
justify-content:center;
display:grid;
}
</style>


</head>
<body id="body">
<h1 style="text-align:center;color:red;"><u>HEX COLOUR PICKER</u></h1>
<br>
<br>



<div>
<form>

R<input  id="red" oninput="gencolors()" type=range min=0 max=255 step=1 name="" value="0"><h2 id="r">0</h2>


G<input id="green" oninput="gencolors()" type=range min=0 max=255 step=1 name="" value="0"><h2 id="g">0</h2>


B<input id="blue" oninput="gencolors()" type=range min=0 max=255 step=1 name="" value="0"><h2 id="b">0</h2>

A<input id="trans" oninput="gencolors()" type=range min=0 max=1 step=0.1 name="" value="0"><h2 id="a">0</h2>

<span>
<h1 id="code" >RGB(0,0,0,0)</h1>
</span>

</form>
</div>

</body>

</html>
